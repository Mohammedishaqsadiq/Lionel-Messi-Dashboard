<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="father-navbar">
          <div class="child-navbar">
            <img src="./Svg-icons/search-bar.svg" class="svg-1-navbar" />
            <input class="input-1" />
          </div>
          <div class="ring-bell">
            <img src="Svg-icons/bell-ring.svg" class="svg-2-navbar" />
            <img src="logoImages.jpeg/lion.jpeg" class="lion-logo" />
            <h3 style="font-size: 1rem">Lionel Messi</h3>
          </div>
        </div>
        <div class="second-father-navbar">
          <div class="logo-lion-section">
            <img src="logoImages.jpeg/lion.jpeg" class="lion-logo2" />
            <div class="lionetag">
              <p style="font-weight: 600; font-size: 0.7rem">Hi there,</p>
              <h2 class="header2-lionel">Lionel Messi</h2>
            </div>
          </div>

          <div class="father-button">
            <button class="button-nav">New</button>
            <button class="button-nav">Upload</button>
            <button class="button-nav">Share</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="dashblue">
        <div>
          <div class="fdash">
            <img class="bigsvg" src="./slidbar-images/dashboard-svgrepo-com.svg"/>
            <span class="head">Dashboard</span>
          </div>
          <div class="icon1">
            <div class="svg1">
              <img class="svg" src="./slidbar-images/home-svgrepo-com.svg"/>  
              <img class="svg" src="./slidbar-images/profile-image-favorite-round-1331-svgrepo-com.svg"/>
              <img class="svg" src="./slidbar-images/message-square-lines-svgrepo-com.svg"/>
             <img class="svg" src="./slidbar-images/history-svgrepo-com.svg"/>
             <img class="svg" src="./slidbar-images/tasks-list-svgrepo-com.svg"/>
             <img class="svg" src="./slidbar-images/community-svgrepo-com.svg"/>
            </div>
            <div class="Home">
              <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
              </ul>
            </div>
          </div>
          <div class="icon2">
            <div class="svg2">
              <img class="svg" src="./slidbar-images/setting-1-svgrepo-com.svg"/>
              <img class="svg" src="./slidbar-images/support-svgrepo-com.svg"/>
              <img class="svg" src="./slidbar-images/privacy-tips-svgrepo-com.svg"/>
            </div>
            <div>
              <ul>
                <li>Setting</li>
                <li>Support</li>
                <li>Privacy</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
