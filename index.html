      <nav class="navbar">
        <div class="father-navbar">
          <div class="child-navbar">
            <img src="./Svg-icons/search-bar.svg" class="svg-1-navbar" />
            <input class="input-1" />
          </div>
          <div class="ring-bell">
            <img src="Svg-icons/bell-ring.svg" class="svg-2-navbar" />

          </div>
        </div>
        <div class="second-father-navbar">
          <div class="logo-lion-section">
            <img src="logoImages.jpeg/lion.jpeg" class="lion-logo2" />

              <h2 class="header2-lionel">Lionel Messi</h2>
            </div>
          </div>

          <div class="father-button">
            <button class="button-nav">New</button>
            <button class="button-nav">Upload</button>
            <button class="button-nav">Share</button>
          </div>
        </div>
      </nav>
